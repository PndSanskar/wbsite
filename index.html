<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        background: radial-gradient(circle at center, #1e1e1e, #121212);
        color: #ffffff;
        line-height: 1.6;
    }

    header {
        background-color: #1e1e1e;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
    }

    header p {
        font-size: 1.2rem;
        color: #bbbbbb;
        font-style: italic;
    }

    nav {
        background-color: #252525;
        padding: 1rem;
        text-align: center;
    }

    nav a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 1.5rem;
        font-size: 1.1rem;
        transition: color 0.3s;
        position: relative;
        display: inline-block;
        padding-bottom: 0.5rem;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #00adb5;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    nav a:hover {
        color: #00adb5;
    }

    nav a:hover::after {
        transform: scaleX(1);
    }

    .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    section {
        margin-bottom: 3rem;
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    section h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #00adb5;
        position: relative;
        padding-bottom: 1rem;
    }

    section h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: #00adb5;
    }

    section p {
        font-size: 1.1rem;
        color: #cccccc;
    }

    .skills-list {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .skills-list li {
        background-color: #252525;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        font-size: 1rem;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }

    .skills-list li:hover {
        transform: scale(1.05);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        background-color: #00adb5;
    }

    footer {
        background-color: #1e1e1e;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
    }

    footer p {
        font-size: 0.9rem;
        color: #bbbbbb;
    }
</style>
